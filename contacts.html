      /* Resetting some default margin and padding for better alignment */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body {
      background-color: #000; /* Set background color to black */

      background-image: url('/pictures/ohio-theatre1.png'); /* Add the path to your image */
      background-size: cover; /* Adjust the size as needed */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repeating the image */
      margin: 0; /* Reset margin to ensure full coverage */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 400px;
      position: relative;
      background-color: #333;
      border: 2px solid #eef1f3;
      border-radius: 1rem;
      padding: 1rem;

      background-image: url('/pictures/deer.png'); /* Add the path to your image */
      background-size: cover; /* Adjust the size as needed */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repeating the image */
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-position: 50% 50%;
      background-size: 1.1rem 1.1rem;
      overflow: hidden;
    }

    .card-content > h1 {
      color: #eaea68;
      font-size: 1.5rem;
      text-shadow: 0px 3px 0px black;
      line-height: 24px;
      transform: rotate(0deg);
    }
    .card-content > p {
      margin: 0; /* Remove default margin for paragraphs */

    }

    .card-content > a {
      color: rgb(12, 246, 67);
      text-decoration: none;
      transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    .card-content > a:hover {
      color: rgb(23, 208, 48);
    }
    .card:hover .card-after {
      top: 25%;
      opacity: 1;
    }
    .card-after > h3 {
      position: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #0a93ee; /* Match the card border color */
      border-radius: 0 0 10px 10px; /* Rounded bottom corners */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease; /* Smooth transition on hover */
    }

    .card:hover .card-after {
      opacity: 1; /* Show on hover */
    }

    h3 {
      position: center;
    }
